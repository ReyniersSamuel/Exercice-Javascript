<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
  <p>Exercice 1
Dans le fichier HTML fourni, au survol de l'image ajouter une bordure de 3px rouge et la retirer quand la souris ne la survole plus.</p>
      <img src="images/image1.jpg" id="image1" onMouseOver="bordureRouge()" onMouseOut="bordureRouge()"/>
      
      <script>
	  
	  bord = document.getElementById("image1");
	  bord.onmouseover = function bordureRouge(){
		  bord.style.border = "solid red 3px";}
      bord.onmouseout = function bordureRouge(){
		  bord.style.border = "";}
	  
	  
	  </script>
      
  </body>
</html>
