<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Document sans nom</title>
</head>

<body>

<button id="button" onClick="testWhile()">Ecrit !</button>



<script>
function testWhile(){
	var txt = prompt("Ecris au moins un mot avec un p");
	 
	
	while (!txt.includes("p")) {
		txt = prompt("Ecris au moins un mot avec un p");
		} 
	
	alert(txt);
	}
</script>

</body>
</html>
