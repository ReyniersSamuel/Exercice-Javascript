  <p>Exercice 6
Dans le fichier HTML fourni, faire comme dans l'exercice 5 mais remettre l'image d'origine d√®s que la souris ne survol plus l'image.
Bonus Ne faire que deux fonctions JavaScript pour cet exercice.</p>

      <img src="images/image1.jpg" id="image1" onMouseOver="changeImage()" onMouseOut="changeImage()"/>
      <img src="images/image2.jpg" id="image2" onMouseOver="changeImage()" onMouseOut="changeImage()"/>
      <img src="images/image3.jpg" id="image3" onMouseOver="changeImage()" onMouseOut="changeImage()"/>

      <img src="images/image5.jpg" id="image5" onMouseOver="changeImage()" onMouseOut="changeImage()"/>
      
      <script>
	  
	  un = document.getElementById("image1");
	  un.onmouseover = function changeImage() {
          un.src = 'images/image1_2.jpg';}

		  un.src = 'images/image1.jpg';}

	  quatre = document.getElementById("image4");
